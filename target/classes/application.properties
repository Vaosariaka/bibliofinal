spring.application.name=biblio

# Configuration du serveur
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/biblio
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# JSP ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configuration des pénalités (paramètres personnalisables)
biblio.penalite.jours-grace=3
biblio.penalite.penalite-base-jours=7
biblio.penalite.penalite-par-jour-retard=2
biblio.penalite.verification-automatique=true

# Désactiver l'initialisation automatique des données pour éviter les erreurs
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always